apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: pubsubplus-openshift-dev
  namespace: openshift-gitops
spec:
  destination:
    name: ''
    namespace: argocd3
    server: 'https://kubernetes.default.svc'
  source:
    path: pubsubplus-kubernetes-quickstart/pubsubplus
    repoURL: https://github.com/SolaceProducts/pubsubplus-kubernetes-quickstart.git
    targetRevision: master
  project: default
